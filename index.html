<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <P id="subtitulo"><strong> Complete suas informações</strong></P>
    </div>
    <form>

        <!-- formulario comum -->
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>
        <div class="campo">
            <!--Botao radio como fazer-->
            <label for=""><strong>Em qual lado da aplicação você desenvolve?</strong>
                <label for="">
                    <input type="radio" name="devweb" value="frontend" checked style="margin-top: 1em;">Front-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </label>
        </div>

        <div class="campo">

            <!--Botao de selecionar-->
            <label for="senioridade"><strong>Senioridade:</strong>
                <select id="senioridade">
                    <option selected disable value="">Selecione..</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
                </select>
            </label>
        </div>


        <fieldset class="check">

            <!--CHeckbox como fazer-->
            <label><strong>Escolha as tecnologias que você conhece:</strong></label><br><br>

            <input type="checkbox" name="tecnologia1" id="html" value="html">
            <label for="tecnologia1">HTML</label>

            <input type="checkbox" name="tecnologia2" id="css" value="css">
            <label for="tecnologia2">CSS</label>

            <input type="checkbox" name="tecnologia3" id="javascript" value="javascript">
            <label for="tecnologia3">Javascript</label>

            <input type="checkbox" name="tecnologia4" id="php" value="php">
            <label for="tecnologia4">PHP</label>

            <input type="checkbox" name="tecnologia5" id="java" value="java">
            <label for="tecnologia5">Java</label>

            <input type="checkbox" name="tecnologia6" id="c" value="c">
            <label for="tecnologia6">C#</label>
        </fieldset>

        <div class="campo">
            <label for=""><strong>Conte sobre sua experiencia:</strong></label><br>
            <textarea rows="6" style="width: 26em;"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>
</body>

</html>
